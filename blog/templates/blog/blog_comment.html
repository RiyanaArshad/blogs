{% extends "blog/base_generic.html" %}

{% block content %}
<h1>Add a comment to "{{ blog.title }}"</h1>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
